<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results quizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="end.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

    <body>
        <div id="results-container">
            <div id="results">
                <p id="result-text"> Tu as obtenu un score de <span></span>/15
                </p> 
            </div>

            <div id = "img-score-text-container">
                <p id="img-score-text"></p>
                <img id="img-score-icon" src="grinning-face-emoji.png" alt="">
            </div>

            <div id="img-score-container">
                <div id="img-score img-score--excellent" style = "display: none">
                    <div style="padding-top:71.096%;position:relative;"><iframe src="https://gifer.com/embed/72wZ" width="100%" height="100%" style='position:absolute;top:0;left:0;' frameBorder="0" allowFullScreen></iframe>
                    </div>     
                </div>

                <div id="img-score image-score--bien" style = "display: none">
                    <div style="padding-top:87.500%;position:relative;"><iframe src="https://gifer.com/embed/2vc" width="100%" height="100%" style='position:absolute;top:0;left:0;' frameBorder="0" allowFullScreen></iframe>
                    </div>
                </div>
                <div id="img-score img-score--passable" style = "display: none">
                    <div style="padding-top:69.388%;position:relative;"><iframe src="https://gifer.com/embed/Cgsa" width="100%" height="100%" style='position:absolute;top:0;left:0;' frameBorder="0" allowFullScreen></iframe>
                    </div>     
                </div>
            </div>
        </div> 

        <script src="index.js"></script>
        <script src="end.js"></script>
    </body>
</html>
